    <div class="form__field">
      <input type="radio" class="form__radio" id="item-1" name="radio-selector">

        <label for="test1">Red</label> <br><br>
        <input type="checkbox" class="form__checkbox" id="test2" checked="checked" />

    </div>
  </form>

    <button class="btn btn-default">Take this action</button>
